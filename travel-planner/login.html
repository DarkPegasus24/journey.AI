<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Adventure Awaits</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1740&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.304);
      backdrop-filter: blur(12px);
      padding: 60px 50px;
      border-radius: 25px;
      width: 480px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.35);
    }

    .icon img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 600;
      font-size: 26px;
      margin-bottom: 35px;
    }

    .input-field {
      width: 100%;
      margin-bottom: 20px;
      position: relative;
    }

    .input-field input {
      width: 100%;
      padding: 15px 18px;
      border: none;
      outline: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
    }

    .input-field input::placeholder {
      color: #ddd;
    }

    .show-password {
      position: absolute;
      right: 15px;
      top: 14px;
      cursor: pointer;
      color: #ccc;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: #00a8ff;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0090e0;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 15px;
    }

    .signup-link a {
      color: #00a8ff;
      text-decoration: none;
      font-weight: 500;
    }

    .terms {
      margin-top: 15px;
      font-size: 13px;
      color: #ccc;
    }

    .terms a {
      color: #00a8ff;
      text-decoration: none;
    }

    /* This is new! For showing success or error messages */
    #message-area {
      margin-top: 15px;
      font-size: 15px;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
      display: none;
      /* Hidden by default */
    }

    .message-success {
      background-color: #28a745;
      color: white;
    }

    .message-error {
      background-color: #dc3545;
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 40px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">
      <!-- <img src="images/logo2.png" alt="Logo" /> -->
    </div>
    <h2>Welcome Back</h2>

    <!-- We give the form an ID to grab it with JavaScript -->
    <form id="login-form">
      <div class="input-field">
        <input type="email" id="email" placeholder="Enter your email address" required />
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Enter your password" required />
        <span class="show-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="btn">Log In</button>

      <!-- This is our new message area -->
      <p id="message-area"></p>

      <div class="signup-link">
        Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
      </div>

      <div class="terms">
        By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
      </div>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // --- NEW JAVASCRIPT ---
    const loginForm = document.getElementById('login-form');
    const messageArea = document.getElementById('message-area');

    loginForm.addEventListener('submit', async function (event) {
      event.preventDefault(); // Stop the form from submitting the old way

      // 1. Get data from the form
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // 2. Send data to login.php
      try {
        const response = await fetch('/journey.AI/travel-planner/login.php', {  // <-- changed
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json(); // Get the JSON response from PHP

        // 3. Show the message from the server
        messageArea.textContent = result.message;
        messageArea.style.display = 'block';

        if (result.success) {
          messageArea.className = 'message-success';
          // If login worked, redirect to the home page after 2 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          messageArea.className = 'message-error';
        }

      } catch (error) {
        // This catches network errors
        messageArea.textContent = 'An error occurred. Please try again.';
        messageArea.className = 'message-error';
        messageArea.style.display = 'block';
      }
    });
  </script>
</body>

</html>
