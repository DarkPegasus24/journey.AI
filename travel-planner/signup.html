<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Adventure Awaits</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1740&q=80')
                  no-repeat center center/cover;
      min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(12px);
      padding: 60px 50px; border-radius: 25px; width: 480px; text-align: center; color: #fff;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.35);
    }
    h2 { font-weight: 600; font-size: 26px; margin-bottom: 35px; }
    .input-field { width: 100%; margin-bottom: 20px; position: relative; }
    .input-field input {
      width: 100%; padding: 15px 18px; border: none; outline: none; border-radius: 12px;
      background: rgba(255,255,255,0.2); color: #fff; font-size: 15px;
    }
    .input-field input::placeholder { color: #ddd; }
    .show-password { position: absolute; right: 15px; top: 14px; cursor: pointer; color: #ccc; }
    .btn {
      width: 100%; padding: 15px; border: none; border-radius: 12px; background: #00a8ff; color: white;
      font-weight: 600; font-size: 16px; cursor: pointer; margin-top: 10px; transition: background .3s ease;
    }
    .btn:hover { background: #0090e0; }
    .login-link { margin-top: 20px; font-size: 15px; }
    .login-link a { color: #00a8ff; text-decoration: none; font-weight: 500; }
    #message-area { margin-top: 15px; font-size: 15px; font-weight: 500; padding: 10px; border-radius: 8px; display: none; }
    .message-success { background-color: #28a745; color: white; }
    .message-error { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>

    <!-- IMPORTANT: method + action + name attributes for PHP fallback -->
    <form id="signup-form" method="post" action="/journey.AI/travel-planner/signup.php" novalidate>
      <div class="input-field">
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="input-field">
        <input type="email" id="email" name="email" placeholder="Enter your email address" required />
      </div>
      <div class="input-field">
        <input type="password" id="password" name="password" placeholder="Enter your password" minlength="6" required />
        <span class="show-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>
      <div class="input-field">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" minlength="6" required />
        <span class="show-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <p id="message-area"></p>

      <div class="login-link">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    const form = document.getElementById('signup-form');
    const messageArea = document.getElementById('message-area');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // use AJAX; remove this line to let the normal form POST happen
      clearMessage();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm_password = document.getElementById('confirm_password').value;

      // Simple client-side validation
      if (!name || !email || !password || !confirm_password) {
        showMessage('Please fill all fields.', false);
        return;
      }

      try {
        const res = await fetch('/journey.AI/travel-planner/signup.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, confirm_password })
        });

        // Your PHP may return JSON or plain text; handle both
        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch { data = { success: res.ok, message: text }; }

        showMessage(data.message || (res.ok ? 'Signup successful.' : 'Signup failed.'), !!data.success);

        if (data.success || (res.ok && /successful/i.test(text))) {
          setTimeout(() => { window.location.href = 'index.html'; }, 1500);
        }
      } catch (err) {
        showMessage('Network error. Please try again.', false);
      }
    });

    function showMessage(msg, ok) {
      messageArea.textContent = msg;
      messageArea.classList.remove('message-success', 'message-error');
      messageArea.classList.add(ok ? 'message-success' : 'message-error');
      messageArea.style.display = 'block';
    }
    function clearMessage() {
      messageArea.textContent = '';
      messageArea.classList.remove('message-success', 'message-error');
      messageArea.style.display = 'none';
    }
  </script>
</body>
</html>
